<ion-view title="Cadastro">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="nome">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input" name="senha">
                    <span class="input-label">senha</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="tel">
                    <input type="tel" placeholder="Digite seu telefone com DDD">
                </label>
                <label class="item item-input" name="cod">
                    <input type="number" placeholder="Digite o codigo que voce recebeu.">
                </label>
                <ion-radio name="rdb_tipo">Sou cliente</ion-radio>
                <ion-radio name="rdb_tipo">Sou Anunciante</ion-radio>
            </ion-list>
            <button class="button button-assertive button-outline button-block ">Salvar</button>
        </form>
    </ion-content>
</ion-view>
